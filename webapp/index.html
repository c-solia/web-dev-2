<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyBank</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        #menu {
            display: flex;
            justify-content: center;
        }
        .nav {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            color: aliceblue;
            background-color:hsl(277, 100%, 38%);
            float:left;
            padding: 10px 20px;
            margin: 1.5px; 
        }
        .nav:hover {
            background-color: hsla(201, 100%, 80%, 0.506);
            color: #000000;
        }
        #data {
            display: flex;
            flex-wrap: wrap;
        }
        img {
            width: 100%;
            border-radius: 5px 5px 0 0;
        }
        .card {
            width: 20%;
            margin:10px;
            box-shadow: 0 3px 7px 0 black;
            transition: 0.5s;
            border-radius: 3px;
        }
        .card:hover {
            box-shadow: 0 8px 20px 0 black;
        }
        .fundraiser-info {
            padding:8px;
        }

     </style>
</head>
<body>
    <div id="title">
        <h1>PiggyBank</h1>
    </div>

    <div id="menu">
        <a href="/" class="nav">HOME </a>
        <a href="search" class="nav">SEARCH </a>
        <a href="fundraiser" class="nav">FUNDRAISERS </a>
    </div>

    <div id="about">

    </div>

    <div id="data">

    </div>

    <div id="">

    </div>


    <script>
        //call GET api to the the list of active fundraisers
        fetch("http://localhost:3060")
        .then(response => response.json())
        .then(data => {
            const dataDiv = document.getElementById('data');
            dataDiv.innerHTML = "";

            if(data.length > 0){
                data.forEach(   f => {
                    const newCard = document.createElement("div");
                    newCard.className = 'card';
                    
                    newCard.innerHTML = `
                        <h2>Fundraiser ID: ${f.FUNDRAISER_ID}</h2>
                        <div class="fundraiser-info">
                            <img src="${f.IMG_URL}">
                            <p><strong>Organiser:</strong> ${f.ORGANIZER}</p>
                            <p><strong>Description:</strong> ${f.CAPTION}</p>
                            <p><strong>Funding Goal:</strong> $${f.TARGET_FUNDING}</p>
                            <p><strong>Money Raised:</strong> $${f.CURRENT_FUNDING}</p>
                            <p><strong>City:</strong> ${f.CITY}</p>
                            <p><strong>Active:</strong> ${f.ACTIVE ? 'Yes' : 'No'}</p>
                            <p><strong>Category:</strong> ${f.CATEGORY_NAME}</p>
                        </div>
                    `;

                    // newP.innerHTML = `ID: ${f.FUNDRAISER_ID}, Organiser: ${f.ORGANIZER}, Description: ${f.CAPTION}, Funding Goal: ${f.TARGET_FUNDING}, Money Raised: ${f.CURRENT_FUNDING}, City: ${f.CITY}, Active: ${f.ACTIVE}, Category: ${f.CATEGORY_NAME}`;

                    dataDiv.appendChild(newCard);
                }

                )
            }




        })
        .catch(error => {
            console.error("Error occured while fetching data", error);
            document.getElementById('data').textContent="Failed to load data";
        });

    </script>
</body>
</html>

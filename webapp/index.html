<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyBank</title>
    <style>
        h1, h2 {
            text-align: center;
        }
        #menu {
            display: flex;
            justify-content: center;
        }
        .nav {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            color: aliceblue;
            background-color:hsl(277, 100%, 38%);
            float:left;
            padding: 10px 20px;
            margin: 1.5px; 
        }
        .nav:hover {
            background-color: hsla(201, 100%, 80%, 0.506);
            color: #000000;
        }
     </style>
</head>
<body>
    <div id="title">
        <h1>PiggyBank</h1>
    </div>

    <div id="menu">
        <a href="/" class="nav">HOME </a>
        <a href="search" class="nav">SEARCH </a>
        <a href="fundraiser" class="nav">FUNDRAISERS </a>
    </div>

    <div id="about">

    </div>

    <div id="data">

    </div>

    <div id="">

    </div>


    <script>
        //call GET api to the the list of active fundraisers
        fetch("http://localhost:3060")
        .then(response => response.json())
        .then(data => {
            document.getElementById('data').textContent="I got the data! :D";
        })
        .catch(error => {
            console.error("Error occured while fetching data", error);
            document.getElementById('data').textContent="Failed to load data";
        });

    </script>
</body>
</html>
